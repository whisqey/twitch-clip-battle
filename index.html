<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clip Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            border: none;
            margin: 10px;
        }
        .battle {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .button-container, .input-container {
            margin: 20px;
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #772ce8;
        }
        input[type="text"] {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Twitch Clip Battle</h1>
        <div class="button-container">
            <button onclick="generateInputs(8)">8 Clips</button>
            <button onclick="generateInputs(16)">16 Clips</button>
            <button onclick="generateInputs(32)">32 Clips</button>
        </div>
        <div id="input-container" class="input-container">
            <!-- Input fields will appear here -->
        </div>
        <div id="battle-container" class="battle">
            <iframe id="clip1" height="360" width="640" allowfullscreen></iframe>
            <iframe id="clip2" height="360" width="640" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Define the generateInputs function in the global scope
        function generateInputs(count) {
            console.log(`generateInputs called with count: ${count}`);
            const container = document.getElementById("input-container");
            container.innerHTML = ""; // Clear existing inputs

            for (let i = 0; i < count; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = `Clip URL ${i + 1}`;
                input.id = `clip-${i + 1}`;
                container.appendChild(input);
            }

            const existingStartButton = document.getElementById("start-battle-button");
            if (!existingStartButton) {
                const startBattleButton = document.createElement("button");
                startBattleButton.id = "start-battle-button";
                startBattleButton.innerText = "Start Battle";
                startBattleButton.addEventListener("click", () => {
                    console.log("Start Battle clicked!");
                });
                container.appendChild(startBattleButton);
            }
        }
    </script>
</body>
</html>
