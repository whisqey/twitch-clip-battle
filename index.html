
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clip Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        iframe {
            border: none;
            margin: 10px;
        }
        .battle {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container, .input-container {
            margin: 20px;
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #9146ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #772ce8;
        }
        input[type="text"] {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }
        #title {
            font-size: 24px;
            margin-bottom: 20px;
            border: none;
            background-color: transparent;
            color: white;
            text-align: center;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="title" type="text" value="Twitch Clip Battle" />
        <p>Select Tournament Size:</p>
        <div class="button-container">
            <button onclick="generateInputs(8)">8 Clips</button>
            <button onclick="generateInputs(16)">16 Clips</button>
            <button onclick="generateInputs(32)">32 Clips</button>
        </div>
        <div id="input-container" class="input-container">
            <!-- Individual clip input boxes will be generated here -->
        </div>
        <div class="button-container">
            <button onclick="startBattle()">Start Battle</button>
        </div>
        <div id="battle-container" class="battle">
            <!-- Clips will be displayed here -->
        </div>
        <div id="winner-buttons" class="button-container" style="display: none;">
            <!-- Winner selection buttons will be generated here -->
        </div>
        <div id="next-button" class="button-container" style="display: none;">
            <button onclick="nextRound()">Next Round</button>
        </div>
    </div>

    <script>
        let clips = [];
        let currentBattleIndex = 0;
        let nextRoundClips = [];

        function parseClipId(url) {
            const regex = /twitch\.tv\/[\w-]+\/clip\/([\w-]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function generateInputs(count) {
            const container = document.getElementById("input-container");
            container.innerHTML = ""; // Clear existing inputs

            for (let i = 0; i < count; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = `Clip URL ${i + 1}`;
                container.appendChild(input);
            }
        }

        function startBattle() {
            const inputs = document.querySelectorAll("#input-container input");
            clips = Array.from(inputs)
                .map(input => parseClipId(input.value.trim()))
                .filter(Boolean);

            if (clips.length < 2) {
                alert("Please enter at least two valid Twitch clip URLs.");
                return;
            }

            clips = shuffle(clips); // Randomize the clips
            currentBattleIndex = 0;
            nextRoundClips = []; // Reset next round clips
            displayBattle();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayBattle() {
            const battleContainer = document.getElementById("battle-container");
            const winnerButtons = document.getElementById("winner-buttons");
            const nextButton = document.getElementById("next-button");

            if (currentBattleIndex >= clips.length - 1) {
                if (nextRoundClips.length > 1) {
                    clips = nextRoundClips;
                    currentBattleIndex = 0;
                    nextRoundClips = [];
                    displayBattle();
                } else {
                    battleContainer.innerHTML = `<h2>Champion: ${nextRoundClips[0]}</h2>`;
                    winnerButtons.style.display = "none";
                    nextButton.style.display = "none";
                }
                return;
            }

            const clip1 = clips[currentBattleIndex];
            const clip2 = clips[currentBattleIndex + 1];

            battleContainer.innerHTML = `
                <iframe src="https://clips.twitch.tv/embed?clip=${clip1}&parent=https://whisqey.github.io/twitch-clip-battle/" 
                        height="360" width="640" allowfullscreen></iframe>
                <iframe src="https://clips.twitch.tv/embed?clip=${clip2}&parent=https://whisqey.github.io/twitch-clip-battle/" 
                        height="360" width="640" allowfullscreen></iframe>
            `;

            winnerButtons.innerHTML = `
                <button onclick="selectWinner('${clip1}')">Select Winner: Clip 1</button>
                <button onclick="selectWinner('${clip2}')">Select Winner: Clip 2</button>
            `;
            winnerButtons.style.display = "block";
            nextButton.style.display = "none";
        }

        function selectWinner(clip) {
            nextRoundClips.push(clip);
            currentBattleIndex += 2;
            displayBattle();
        }

        function nextRound() {
            currentBattleIndex = 0;
            clips = nextRoundClips;
            nextRoundClips = [];
            displayBattle();
        }
    </script>
</body>
</html>
